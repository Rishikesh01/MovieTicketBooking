version: '3.4'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgresql
      POSTGRES_DB: movie
      POSTGRES_PASSWORD: example
    volumes:
      - movies:/var/lib/postgresql/data
    ports:
      - "5432:5432"
